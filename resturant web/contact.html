<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burmse Typa - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="contact">
  <h2>Contact & Reservation</h2>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>

    <select id="purpose">
      <option>Table Reservation</option>
      <option>Birthday Event</option>
      <option>Corporate Event</option>
      <option>Private Dinner</option>
    </select>

    <input type="date" id="date" required>
    <input type="number" id="people" placeholder="Number of People">
    <input type="email" id="email" placeholder="Email" required> 
    <textarea id="message" placeholder="Message (optional)"></textarea>

    <button type="submit" class="cta-btn">Submit Reservation</button>
  </form>
</section>
<footer>
    <div>¬© Burmese Typa ‚Ä¢ 2025 ‚Ä¢ Vadodara</div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("L0dJz-vp9dRrmaaKQ");
})();
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.send("burmese-typa266005", "template_ibli3n5", {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      date: document.getElementById("date").value,
      people: document.getElementById("people").value
    })
    .then(function () {
      alert("‚úÖ Reservation confirmed!\nüìß Confirmation email sent.");

      window.location.href = "home.html";
    })
    .catch(function (error) {
      alert("‚ùå Email failed. Check setup.");
      console.log(error);
    });
  });
});
</script>

</body>
</html>
